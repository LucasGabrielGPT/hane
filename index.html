<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Estoque</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Sistema de Estoque</h1>
        <form id="estoqueForm">
            <label for="itemID">ID do Item:</label>
            <input type="text" id="itemID" name="itemID" required>

            <label for="itemName">Nome do Item:</label>
            <input type="text" id="itemName" name="itemName" required>

            <label for="quantity">Quantidade:</label>
            <input type="number" id="quantity" name="quantity" required>

            <button type="button" onclick="addItem()">Adicionar Item</button>
        </form>

        <input type="text" id="searchBar" placeholder="Pesquisar por ID..." onkeyup="searchItems()">

        <table id="estoqueTable">
            <thead>
                <tr>
                    <th onclick="sortTable(0)">ID</th>
                    <th onclick="sortTable(1)">Nome do Item</th>
                    <th onclick="sortTable(2)">Quantidade</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                <!-- Itens do estoque serão adicionados aqui -->
            </tbody>
        </table>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
